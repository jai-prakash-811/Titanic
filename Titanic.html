<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group button:hover {
            background-color: #218838;
        }
        
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Titanic Survival Predictor</h1>
        <div class="form-group">
            <label for="pclass">Passenger Class:</label>
            <select id="pclass">
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                <option value="3">3rd Class</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sex">Gender:</label>
            <select id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" min="0">
        </div>
        <div class="form-group">
            <label for="fare">Fare:</label>
            <input type="number" id="fare" min="0">
        </div>
        <div class="form-group">
            <button onclick="predictSurvival()">Predict Survival</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function predictSurvival() {
            // Get input values
            var pclass = parseInt(document.getElementById('pclass').value);
            var sex = document.getElementById('sex').value;
            var age = parseInt(document.getElementById('age').value);
            var fare = parseFloat(document.getElementById('fare').value);

            // Basic survival prediction logic (simplified)
            var survivalChance = 0;

            if (sex === 'female') {
                survivalChance += 30;
            }
            if (pclass === 1) {
                survivalChance += 25;
            }
            if (age < 18) {
                survivalChance += 20;
            }
            if (fare > 50) {
                survivalChance += 15;
            }

            // Predict survival based on survival chance
            var survivalProbability = survivalChance > 50 ? 'High' : 'Low';

            // Display result
            document.getElementById('result').innerText = 'Survival Probability: ' + survivalProbability;
        }
    </script>
</body>

</html>
